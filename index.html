<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars</title>
  <link rel="stylesheet" href="assets/css/foundation.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/foundation-icons.css">
</head>

<body>
  <audio src="./assets/audio/MechDrone4.mp3" type="audio/mpeg" loop autoplay></audio>

  <div class="grid-container full grid-y" id="bg" style="height: 100vh;">

    <header class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <div class="title-bar-left">
        <div class="title-menu">Travel to Mars!</div>
      </div>
      <div class="title-bar-right">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
      </div>
    </header>


    <header class="top-bar" id="responsive-menu">
      <div class="top-bar-left">
        <div class="title-menu textcolor show-for-medium">Travel to Mars!</div>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><button class="button disabled" type="button">Plan</button></li>
          <li><button class="button explore" type="button">Explore</button></li>
          <li><button class="button takeoff" type="button">Takeoff</button></li>
        </ul>
      </div>
    </header>

    

    
   

      <div id="content" style="height: 100%">
        <div class="grid-x grid-padding-x content">
          <div class="callout">
            <div class="textcolor cell">
              <h3>Welcome to Mars Travel Agency</h3>
              <h5>Would you like to Travel to Mars?</h4>
              <h5>If yes, please click on "Explore" button to search for your potential site</h4>
              <h5>Or, click on "Takeoff" button to purchase your travel ticket.</h4>
            </div>
          </div>
      </div>
      </div>
    

    <div class="grid-x grid-padding-x  weather">
      <div class="textcolor cell">
        <h2>Martian Weather</h2>
      </div>
    </div>
    <div class="grid-x grid-padding-x small-up-2 medium-up-4 large-up-7 weather weather-div">

    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/vendor/what-input.js"></script>
  <script src="assets/js/vendor/foundation.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
