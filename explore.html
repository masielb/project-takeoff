<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/explore.css">
  

  <title>Explore Mars</title>

</head>
<body>
    <!-- Navigation Menu -->
   <header class="container-fluid text-center text-white bg-dark p-2">
     <nav><h1>Explore Mars!</h1></nav>
   </header>

   <!-- Gallery -->
   <main class="text-center">
    <!-- maybe I will add a jumbotron image-->
    <div class="roverexplain">
        <h3>Your New Home Awaits!</h3>
        <p>Begin your journey by clicking on the name of one of the Rovers currently "living" on Mars. You'll then be able to choose which year, which month, and which day you wish to view through the eyes of your robot soon-to-be neighbor.</p>
    </div>
    <!-- User selects rover -->

    <div class="row buttons">
        <button class="columns medium-6 rovers" data-rover="curiosity">Curiosity</button>    
        <button class="columns medium-6 rovers" data-rover="spirit">Spirit</button>
        <button class="columns medium-6 rovers" data-rover="opportunity">Opportunity</button>
    </div>
    <!-- Rover images called -->
    <div class="row rover-images">
        <div class="columns small-12 medium-6">
          <img id="roverimage-1" src="https://placehold.it/200x200" class="thumbnail" alt="">
        </div>
        <div class="columns small-12 medium-6">
          <img id="roverimage-2" src="https://placehold.it/200x200" class="thumbnail" alt="">
        </div>
        <div class="columns small-12 medium-6">
          <img id="roverimage-3" src="https://placehold.it/200x200" class="thumbnail" alt="">
        </div>
        <div class="columns small-12 medium-6">
          <img id="roverimage-4" src="https://placehold.it/200x200" class="thumbnail" alt="">
        </div>
        <div class="columns small-12 medium-6">
          <img id="roverimage-5" src="https://placehold.it/200x200" class="thumbnail" alt="">
        </div>
        <div class="columns small-12 medium-6">
          <img id="roverimage-6" src="https://placehold.it/200x200" class="thumbnail" alt="">

        </div>
    </div>
</main>


 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <script src="assets/js/script.js"></script>
  
 </body>
 
 </html>
